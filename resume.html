<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('langit.jpeg') no-repeat center center/cover;
        }

        header {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
        }

        nav {
            position: sticky;
            top: 0;
            background: #333;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        nav ul li a.active,
        nav ul li a:hover {
            background-color: #ffd700;
            color: #333;
        }

        .content {
            padding: 30px 20px;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .resume-section {
            text-align: center;
            margin-top: 20px;
        }

        .resume-section img {
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffd700;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #333;
            color: #ffd700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Resume</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="biodata.html">BIODATA</a></li>
            <li><a href="education.html">EDUCATION</a></li>
            <li><a href="experience.html">EXPERIENCE</a></li>
            <li><a href="resume.html" class="active">RESUME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="resume-section">
            <img src="resume.png" alt="Resume Image" />
            <br>
            <a href="resume.pdf" class="download-btn" download="My_Resume.pdf">Download Resume PDF</a>
        </div>
    </div>
</body>
</html>
